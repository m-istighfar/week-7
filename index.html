<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Financial Tracker</h1>
      <form id="assetForm">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Tanggal</span
          >
          <label for="assetDate" class="form-label"></label>
          <input type="date" id="assetDate" class="form-control" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Alur</span
          >
          <label for="assetType" class="form-label"></label>
          <select id="assetType" class="form-select">
            <option>Kas Masuk</option>
            <option>Kas Keluar</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Nama</span
          >
          <label for="assetName" class="form-label"></label>
          <input
            type="text"
            id="assetName"
            class="form-control"
            placeholder="Masukkan nama pengeluaran"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Jumlah</span
          >
          <label for="assetAmount" class="form-label"></label>
          <input
            type="number"
            id="assetAmount"
            class="form-control"
            placeholder="Masukkan jenis pengeluaran"
          />
        </div>
        <button type="submit" class="btn btn-primary">Tambahkan</button>
      </form>
      <div class="mb-3">
        <label for="searchAsset" class="form-label" id="searchForm"></label>
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Cari..."
        />
      </div>
      <select id="filterType" class="form-select mb-3">
        <option value="">All</option>
        <option>Kas Masuk</option>
        <option>Kas Keluar</option>
      </select>
      <table id="assetTable" class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Alur</th>
            <th>Nama</th>
            <th>Jumlah</th>
            <th>Perubahan</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="clearDataButton" class="btn btn-danger mt-3">
        Clear Data
      </button>
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body bg-success text-white">
              <h5 class="card-title">Total Kas Masuk</h5>
              <p class="card-text" id="totalCashIn"></p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body bg-success text-white">
              <h5 class="card-title">Total Kas Keluar</h5>
              <p class="card-text" id="totalCashOut"></p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body bg-success text-white">
              <h5 class="card-title">Total Sisa Kas</h5>
              <p class="card-text" id="balanceCash"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
